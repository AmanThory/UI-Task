<div class="card">
    <div class="card-heading">{{ heading }}</div>
    <div class="card-body">
           <div class="circle" [class]="mainDegreeBgColor === 'green' ? 'bgGreen': 'bgBlue'">
                <div class="d-flex justify-content-center">
                    <span class="main-degree-value ff-rota-black"> {{ mainDegreeValue }} </span>            
                    <span class="align-items-self-end" style="padding-bottom: 2px;" *ngIf="isCelsiusExist"> °C </span>            
                </div>
           </div>
           <div class="d-flex flex-direction-column justify-content-space-around" style="flex: 1 1 0%;">
                <div class="text-dark-gray d-flex" style="padding-right: 20px;">
                    <img src="../../assets/{{ upDegreeIcon }}" alt="" style="margin-right: 10px;height: 15px;" class="align-items-center">
                    <span class="degree-value ff-rota-black"> {{ upDegreeValue }} </span>            
                    <span class="celsius" *ngIf="isCelsiusExist"> °C </span>            
                </div>
                <div class="divider"></div>
                <div class="text-dark-gray d-flex" style="padding-right: 20px;">
                    <img src="../../assets/{{ downDegreeIcon }}" alt="" style="margin-right: 10px;height: 15px;" class="align-items-center">
                    <p class="degree-value ff-rota-black">  {{ downDegreeValue }}  </p>            
                    <p class="celsius" *ngIf="isCelsiusExist"> °C </p>            
                </div>
           </div> 
    </div>
</div>
