<div class="card" style="height: 100%;
display: flex;
flex-direction: column;">
    <div class="card-heading">{{ heading }}</div>
    <div class="card-body">
            <div>
                <span class="label ff-rota-black">{{ label }}</span>
                <span class="ff-rota-black text-primary" style="font-size: 24px; letter-spacing: 2px;font-weight: 700;">/16</span>
            </div>
            <div class="divider"></div>
            <div class="total-grid">
                <span class="total-label">On Time</span>
                <span class="total-value ff-rota-black">{{ totalValue }}</span>
            </div>
    </div>
</div>
