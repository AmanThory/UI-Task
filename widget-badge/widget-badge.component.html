<div class="card" style="height: 100%;
display: flex;
flex-direction: column;">
    <div class="card-heading" [class.opacity-audio]="heading === 'Audio'">{{ heading }}</div>
    <div class="card-body">
            <div>
                <span class="label ff-rota-black">{{ label }}</span>
            </div>
            <div>
                <span class="badge">{{badge}}</span>
            </div>
            <div class="total-grid">
                <span class="total-label">Total</span>
                <span class="total-value ff-rota-black">{{ totalValue }}</span>
            </div>
    </div>
</div>
